<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Check</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/59f485dc95.js" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css">
</head>

<body>
    <div class="container">
        <div class="row ">
            <div class="header fw-bold mb-3">
                <img src="assets/logo.png" alt="" width="70px" height="70px" class="me-3">Weather Check
            </div>
            <div class="col-sm-7">
                <div id="main">
                    <div class="detail-bg px-2 py-2">
                        <div id="map"></div>
                        <div class="showTemp pt-3 ps-2">
                            <h1 class="display-3 temperature d-inline-block me-2" id="temp">-Â°C</h1>
                            <div class="city d-inline-block">
                                <h4 id="city">City, Region</h4>
                                <p><span id="time"></span> - <span id="date"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-5 mb-5">
                <div class="detail-bg">
                    <form class="search" onsubmit="return false">
                        <input type="text" class="searchTerm" id="searchTerm" placeholder="Find Your City Here">
                        <button type="submit" class="searchButton" id="searchButton">
                            <i class="fa fa-search"></i>
                        </button>
                    </form>

                    <div class="rincian">
                        <h3>Weather Details</h3>
                        <div class="gambarcuaca d-flex justify-content-center align-content-center mb-3">
                            <img id="img" src="assets/weather.png" alt="" class="img-fluid imgCuaca">
                            <icon id="icon"></icon>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 tileCuaca">
                                Conditions
                            </div>
                            <div class="col-sm-6 text-end subCuaca">
                                <p id="desc">-</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 tileCuaca">
                                Humidity
                            </div>
                            <div class="col-sm-6 text-end subCuaca">
                                <p id="humidity">-</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 tileCuaca">
                                Wind Speed
                            </div>
                            <div class="col-sm-6 text-end subCuaca">
                                <p id="windSpeed">-</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 tileCuaca">
                                Feels Like
                            </div>
                            <div class="col-sm-6 text-end subCuaca">
                                <p id="feels">-</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="sweetalert2.all.min.js"></script>
    <script src="script.js"></script>
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>
</body>

</html>
